<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Student Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="page-home">
    
    <nav>
        <div class="nav-brand">StudentMonitor</div>
        <div class="nav-links">
            <a href="index.html">Overview</a>
            <a href="students.html">Students</a>
            <a href="analysis.html">Analysis</a>
            <a href="visuals.html">Visuals</a>
            <a href="map.html">Map</a>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard Overview</h1>
        <p>Welcome back, Administrator.</p>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <h3>School Avg Score</h3>
                <div class="value" id="schoolAvg">0%</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="value" style="color:#14b8a6">Online</div>
            </div>
        </div>

        

        <div style="margin-top: 40px;">
            <h2>Quick Actions</h2>
            <button onclick="window.location.href='students.html'">Manage Students</button>
            <button onclick="window.location.href='visuals.html'" style="background: white; color: var(--primary); border: 1px solid var(--primary)">View Charts</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/Student.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
